<h2>{{data.formulario.title}}</h2>
<div class="container container-fluid">
  <formio [form]="data.formulario" [readOnly]="readOnly" [submission]='submission' [renderOptions]="renderOptions"
    [success]="successEmitter" [refresh]="triggerRefresh" (submit)="onSubmit($event)" (ready)="ready($event)"
    (customEvent)="tratarEvento($event)">
  </formio>
</div>
