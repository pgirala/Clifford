<div class="animated fadeIn table-container mat-elevation-z20">
  <mat-card>
    <mat-card-header>
      <i class="material-icons">wysiwyg</i>
      <mat-card-title>Instancias</mat-card-title>
      <mat-card-subtitle>Permite añadir, actualizar o eliminar instancias</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Table loading spinner -->
      <div class="table-loading-shade" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>

      <div class="table-header">
        <!-- Table search input -->
        <mat-form-field class="filter-field">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar"
            [(ngModel)]="search">
          <button mat-button *ngIf="search" matSuffix mat-icon-button aria-label="Clear"
            (click)="search=''; applyFilter('')">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <!-- Add button -->
        <button mat-raised-button (click)="save()" style="margin-bottom: 15px;" color="primary">
          <mat-icon>add</mat-icon> Nueva instancia
        </button>
      </div>

      <mat-table #table [dataSource]="dataSource" class="person-table" matSort matSortActive="created" matSortDisableClear
        matSortDirection="desc">
        <!-- Table content -->
        <ng-container matColumnDef="created">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Creación</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.created }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="modified">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Modificada</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.modified }}</mat-cell>
        </ng-container>

        <!-- Table actions -->
        <ng-container matColumnDef="personid">
          <mat-header-cell *matHeaderCellDef>
            Actions
          </mat-header-cell>

          <mat-cell *matCellDef="let row">

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Seleccionar para ver más acciones">
              <i class="material-icons">more_vert</i>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="edit(row)">
                <mat-icon aria-label="Actualizar">create</mat-icon> Edit
              </button>
              <button mat-menu-item (click)="delete(row)">
                <mat-icon aria-label="Eliminar">clear</mat-icon> Delete
              </button>
            </mat-menu>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <!-- Table pagination -->
      <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="totalItems" [pageSize]="pageSize"
        (page)="onPaginateChange($event)">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
