<div class="animated fadeIn dashboard">
  <div *ngIf="formulariosVisibles">
    <mat-card class="dashboard-item item-purple float-item" routerLink="/formularios">
      <i class="material-icons dashboard-icon">web</i>
      <mat-card-header>
        <mat-card-title>
          <h4>Formularios</h4>
        </mat-card-title>
        <!--<mat-card-subtitle># formularios</mat-card-subtitle>-->
      </mat-card-header>
    </mat-card>
  </div>
  <div *ngIf="enviosVisibles">
    <mat-card class="dashboard-item item-blue float-item" routerLink="/envios">
      <i class="material-icons dashboard-icon">settings</i>
      <mat-card-header>
        <mat-card-title>
          <h4>Tareas</h4>
        </mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
</div>
